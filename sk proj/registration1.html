<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>Registration</title>
    <style>        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: #eee;
            display: flex;
            background-image: url('background2.webp');
            background-position: center bottom;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-weight: bold;
            position: relative;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .container {
            font-family: 'Tenor Sans';
            margin: auto;
            width: 650px;
            max-width: 90%;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 24px;
            color: white;
        }
        .container form .form-group {
            margin-bottom: 18px;
        }
        .container form .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }
        .container form .form-control {
            width: 100%;
            height: 40px;
            background: white;
            border-radius: 4px;
            border: 1px solid silver;
            padding: 8px;
        }
        .container form .btn {
            display: block;
            margin: 10px auto;
            width: 120px;
            height: 34px;
            border: none;
            outline: none;
            cursor: pointer;
            color: white;
            border-radius: 4px;
            transition: .3s;
            background-color: rgba(75, 65, 65, 0.5);
            font-size: 16px;
            text-transform: uppercase;
            text-align: center;
            line-height: 34px;
            text-decoration: none;
        }
        .container form .btn:hover {
            opacity: .7;
            background: #800000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REGISTRATION</h1>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-control">
            </div>
            <div class="form-group">
                <label for="contact">Contact Information</label>
                <input type="text" id="contact" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="branch">Choose a Branch:</label>
                <select id="branch" class="form-control" onchange="window.location.href=this.value;">
                    <option value="Select Branch">Select Branch</option>
                    <option value="registration2.html">Meycauayan</option>
                    <option value="registration3.html">Malanday</option>
                </select>
            </div>
            <div style="text-align: center;">
                <a href="barbershop.html" class="btn">Go Back</a>
            </div>
        </form>
    </div>
</body>
</html>
